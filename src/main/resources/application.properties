spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:reservation}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&connectTimeout=30000&socketTimeout=60000
spring.datasource.username: ${DB_USER:bindisha}
spring.datasource.password: ${DB_PASSWORD:password}
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
server.port=8080
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.flyway.enabled=true
spring.flyway.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/reservation
spring.flyway.user= ${DB_USER:bindisha}
spring.flyway.password=${DB_PASSWORD:password}
spring.flyway.baseline-on-migrate=true
