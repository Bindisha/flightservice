services:
    mysql:
        image: mysql
        container_name: dockercompose-database
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: Rushikesh@1
            MYSQL_DATABASE: reservation
            MYSQL_USER: root
            MYSQL_PASSWORD: Rushikesh@1
        ports:
            - "3306:3306"
        networks:
            - dockercompose-network
        volumes:
            - mysql_data:/var/lib/mysql

    springboot-app:
        image: rushikesh0028/flightservice:v4
        container_name: dlightservice
        ports:
            - "8080:8080"
        environment:
            DB_HOST: dockercompose-database
            DB_PORT: 3306
            DB_USERNAME: root
            DB_PASSWORD: Rushikesh@1
        networks:
            - dockercompose-network
        volumes:
            - ./app/logs:/logs
    elasticsearch:
        image: elasticsearch:8.16.1
        container_name: elasticsearch
        restart: always
        environment:
            discovery.type: single-node
            ES_JAVA_OPTS: "-Xms512m -Xmx512m"
        networks:
            - dockercompose-network
        ports:
            - "9200:9200"
            - "9300:9300"
        volumes:
            - es_data:/usr/share/elasticsearch/data/
    logstash:
        image: logstash:8.16.1
        container_name: logstash
        restart: always
        volumes:
            - ./logstash.conf:/logstash.conf
            - ./app/logs:/app/logs
        command: logstash -f /logstash.conf
        networks:
            - dockercompose-network
        depends_on:
            - elasticsearch
        ports:
            - '9600:9600'
        environment:
            LS_JAVA_OPTS: "-Xmx256m -Xms256m"
    kibana:
        image: kibana:8.16.1
        container_name: kibana
        restart: always
        networks:
            - dockercompose-network
        ports:
            - "5601:5601"
        depends_on:
            - elasticsearch
        volumes:
            - ./kibana.yml:/usr/share/kibana/config/kibana.yml:ro,Z
        environment:
            KIBANA_SYSTEM_PASSWORD: changeme
networks:
    dockercompose-network:
        external: true
volumes:
    mysql_data:
    es_data:
